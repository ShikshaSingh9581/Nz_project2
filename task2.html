<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="new.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <form id="task-form">
            <input type="text" id="task-input" placeholder="Enter a task" required>
            <select id="priority-input">
                <option value="1">High Priority</option>
                <option value="2">Medium Priority</option>
                <option value="3">Low Priority</option>
            </select>
            <input type="date" id="due-date-input" required>
            <button type="submit">Add Task</button>
        </form>

        <ul id="task-list"></ul>

        <button id="sort-priority-btn">Sort by Priority</button>
        <button id="sort-due-date-btn">Sort by Due Date</button>
    </div>

    <script src="gone.js"></script>
</body>
</html>
